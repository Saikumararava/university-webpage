<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>
    <link rel="stylesheet" href="sk.css">
</head>
<header>
    <div class="h1">
    <h1>Welcome to Harvard University Student Register Portal,please register below to get admission follow up mail to your given mail </h1>
    </div>
</header>
<body>
    <div class="container">
        <h2>Register Now</h2>
        <form action="/submit-registration" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="PHONE NUMBER">Phone number</label>
                <input type="PHONE NUMBER" id="phone" name="number" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <input type="course" id="name" name="course" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
        </form>
    </div>
</body>

</html>
